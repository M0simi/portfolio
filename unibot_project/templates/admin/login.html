{% extends "admin/base_site.html" %}
{% load i18n static %}

{% block content %}
  <div class="login-box" style="max-width:420px;margin:40px auto;background:var(--uni-panel);border:1px solid var(--uni-border);border-radius:12px;padding:24px;">
    <h2 style="margin:0 0 16px;color:#fff;text-align:center;">تسجيل الدخول</h2>
    {% if form.errors %}
      <p class="errornote">بيانات غير صحيحة، حاول مرة أخرى.</p>
    {% endif %}
    <form action="" method="post">{% csrf_token %}
      <div class="form-row">{{ form.username.label_tag }} {{ form.username }}</div>
      <div class="form-row">{{ form.password.label_tag }} {{ form.password }}</div>
      <div class="submit-row"><input type="submit" value="{% trans 'Log in' %}" class="button"></div>
      <input type="hidden" name="next" value="{{ next }}">
    </form>
  </div>
{% endblock %}
