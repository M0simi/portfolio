{% if messages %}
  <ul style="list-style:none;padding:0;margin:0 0 12px 0;">
    {% for message in messages %}
      <li class="card" style="border-left:4px solid {% if message.tags == 'success' %}#10b981{% elif message.tags == 'error' %}#ef4444{% else %}#60a5fa{% endif %};">
        {{ message }}
      </li>
    {% endfor %}
  </ul>
{% endif %}
