{% extends "custom_admin/base.html" %}
{% block content %}
  <h2>{{ title }}</h2>
  <p class="muted">هل أنت متأكد من حذف هذا العنصر؟ هذا الإجراء لا يمكن التراجع عنه.</p>

  <form method="post" style="margin-top:12px">
    {% csrf_token %}
    <div style="display:flex;gap:8px;justify-content:flex-end;">
      <a class="secondary" href="{% url back_url %}">إلغاء</a>
      <button class="contrast" type="submit">تأكيد الحذف</button>
    </div>
  </form>
{% endblock %}
