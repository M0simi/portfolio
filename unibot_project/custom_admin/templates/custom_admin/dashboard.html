<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <title>لوحة UniBot</title>
  <style>
    body{font-family:Arial;background:#f7f7f7;margin:0;padding:2rem}
    .card{background:#fff;padding:1rem;margin:1rem 0;border-radius:6px;box-shadow:0 0 4px rgba(0,0,0,.1)}
    .btn{display:inline-block;background:#007bff;color:#fff;padding:.5rem 1rem;border-radius:4px;text-decoration:none;margin:.25rem}
  </style>
</head>
<body>
  <h1>لوحة التحكم</h1>
  <div class="card">
    <strong>مستخدمون:</strong> {{ stats.users }}<br>
    <strong>أسئلة:</strong> {{ stats.faqs }}<br>
    <strong>أحداث قادمة:</strong> {{ stats.upcoming_events }}
  </div>
  <div>
    <a class="btn" href="{% url 'custom_admin:dashboard' %}">تحديث</a>
  </div>
</body>
</html>
