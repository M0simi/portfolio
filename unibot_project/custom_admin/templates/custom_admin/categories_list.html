{% extends "custom_admin/generic_list.html" %}
{% block list_title %}الفئات{% endblock %}
{% block list_headers %}
  <th>الاسم</th>
  <th>تاريخ التحديث</th>
{% endblock %}
{% block list_rows %}
  {% for c in items %}
    <tr>
      <td>{{ c.name }}</td>
      <td>{{ c.updated_at|date:"Y-m-d H:i" }}</td>
    </tr>
  {% empty %}
    <tr><td colspan="2">لا توجد فئات</td></tr>
  {% endfor %}
{% endblock %}
