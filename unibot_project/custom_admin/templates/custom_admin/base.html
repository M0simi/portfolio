<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ title|default:"لوحة التحكّم" }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
      body { background:#0f172a; color:#e2e8f0 }
      header, footer { background:#0b1220 }
      .card { background:#111827; border-radius:14px; padding:16px; border:1px solid #1f2937 }
      .muted { color:#94a3b8; font-size:0.9rem }
      a { color:#60a5fa }
      .grid { display:grid; gap:16px }
      .grid-3 { grid-template-columns: repeat(3, minmax(0,1fr)) }
      .grid-2 { grid-template-columns: repeat(2, minmax(0,1fr)) }
      @media (max-width: 900px){ .grid-3{grid-template-columns:1fr} .grid-2{grid-template-columns:1fr} }
    </style>
  </head>
  <body>
    <header class="container">
      <nav>
        <ul>
          <li><strong>UniBot Dashboard</strong></li>
        </ul>
        <ul>
          <li><a href="/">اللوحة</a></li>
          <li><a href="/admin/">Django Admin</a></li>
          <li><a href="/api/">API</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <footer class="container">
      <small class="muted">© {{ now|default:None }} UniBot</small>
    </footer>
  </body>
</html>
