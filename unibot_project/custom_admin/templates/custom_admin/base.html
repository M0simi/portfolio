{% load static %}
<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>{% block title %}UniBot Console{% endblock %}</title>

  
    <link rel="stylesheet" href="{% static 'custom_admin/css/admin.css' %}?v=8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    {% include "custom_admin/_nav.html" %}

    <div class="layout">
      {% include "custom_admin/_sidebar.html" %}
      <main class="content">
        {% include "custom_admin/_messages.html" %}
        {% block content %}{% endblock %}
      </main>
    </div>

    <footer class="footer">
      <small>Â© {% now "Y" %} UniBot</small>
    </footer>

    {% block scripts %}{% endblock %}
  </body>
</html>
