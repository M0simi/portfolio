{% load static %}
<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}لوحة UniBot{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'custom_admin/css/admin.css' %}">
  </head>
  <body>
    <!-- Topbar -->
    <div class="topbar">
      <!-- Brand with logo -->
      <a href="{% url 'custom_admin:dashboard' %}" class="brand" style="display:flex;align-items:center;gap:10px">
        <img
          src="{% static 'custom_admin/img/unibot-logo.svg' %}"
          onerror="this.onerror=null;this.src='{% static 'custom_admin/img/unibot-logo.png' %}';"
          alt="UniBot"
          style="height:28px;width:auto;display:block"
        />
        <span class="sr-only">UniBot</span>
      </a>

      <div class="top-links">
        <a href="{% url 'custom_admin:dashboard' %}">الرئيسية</a>
        {# أزلنا رابط Django Admin كما طلبت #}
      </div>
    </div>

    <!-- Layout -->
    <div class="layout">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="menu-title">المحتوى</div>
        <a class="menu-link" href="{% url 'custom_admin:events_list' %}">الأحداث</a>
        <a class="menu-link" href="{% url 'custom_admin:categories_list' %}">الفئات</a>
        <a class="menu-link" href="{% url 'custom_admin:faqs_list' %}">الأسئلة الشائعة</a>
        <a class="menu-link" href="{% url 'custom_admin:favorites_list' %}">المفضلات</a>
        <a class="menu-link" href="{% url 'custom_admin:feedback_list' %}">التعليقات</a>
        <a class="menu-link" href="{% url 'custom_admin:users_list' %}">المستخدمون</a>
        <a class="menu-link" href="{% url 'custom_admin:knowledgebases_list' %}">Knowledge bases</a>
      </aside>

      <!-- Content -->
      <main class="content">
        {% block content %}{% endblock %}
      </main>
    </div>

    <!-- Footer -->
    <div class="footer">UniBot © {{ now|date:"Y" }}</div>
  </body>
</html>
